  <title>Login</title>
  <script>
    function handleLogout() {
      localStorage.clear()
    }
    function handleSubmit() {
      if (document.getElementById('message').value == "" ||  document.getElementById('name').value == "") {
          alert('Please fill complete information')
      } else {
        setTimeout(() => {
          document.getElementById('message').value = ""
          document.getElementById('name').value = ""
          document.getElementById('email').value = ""
          document.getElementById("alert").style.display = "block";
        }, 2000);
        setTimeout(() => {
          document.getElementById("alert").style.display = "none";
        }, 3000);
      }

    }
  </script>

  <div id="login" style="background-color: #f7f7fb; padding: 80px 0">
    <!-- <h3 class="text-center text-white pt-5">Login form</h3> -->

    <div class="container" style="background: #fff; border-radius: 10px; padding: 0 100px">
      <div id="login-row" class="row justify-content-center align-items-center">

        <div id="login-row" class="col-md-12">
          <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" action="" method="post" style="padding: 50px 0">
              <h2 class="text" style="
                    margin-bottom: 20px;
                    font-weight: 700;
                    font-size: 2.5rem;
                  ">
                Contact Us
              </h2>

              <div class="form-row">
                <div class="form-label-group col">
                  <input type="text" id="name" class="form-control" placeholder="Enter Your Name" required autofocus />
                  <label for="name">Your Name</label>
                </div>
                <div class="form-label-group col">
                  <input type="email" id="email" class="form-control" placeholder="Enter Your Email Address" required />
                  <label for="email">Email</label>
                </div>
              </div>

              <div class="form-label-group">
                <textarea class="form-control" id="message" placeholder="Your message here.." rows="5" style="
                      border-left: none;
                      border-right: none;
                      border-top: none;
                      margin-top: 20px;
                    "></textarea>
              </div>

              <div class="form-label-group" style="width: 20%; box-shadow: 0 3px 0 rgb(192 200 235 / 60%)">
                <button type="button" class="sendBtn btn-block" style="border-radius: 30px" onclick="handleSubmit()">
                  Submit
                </button>
              </div>

              <div>
                <div id="alert" class="alert alert-success alert-dismissible"
                  style="width:22.2rem !important; display:none; float: right; margin-left: 50px;">
                  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                  <strong>Success! </strong>Form submitted succesfully
                </div>
                <p>For any question contact our 24/7 call center</p>
              </div>
              <div class="linear-circle">

                <span class="lines"></span>
                <span class="circle"></span>
                <span class="lines"></span>
              </div>
            </form>
          </div>
        </div>

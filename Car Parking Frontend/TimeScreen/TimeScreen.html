<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link href="./style.css" rel="stylesheet" />

  <title>Time Screen</title>
  <script>
    function handleLogout() {
      localStorage.clear()
    }

      function myFunction() {
        var x = document.getElementById("hrs").value;
        document.getElementById("total_value").innerHTML = " " + x*7;
      }
      </script>
</head>

<body>
  <header>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light" style="margin: 0 100px">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- <a class="navbar-brand" href="#">
            <img src="assets/app-logo.svg" width="100%" height="100%" />
          </a> -->

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mt-2 mt-lg-0" style="width: 100%; justify-content: flex-end">
            <li class="nav-item">
              <a class="nav-link" href="../Home/index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../About/About.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Contact/contact.html">Contact</a>
            </li>
          </ul>
          <ul class="navbar-nav mt-2 mt-lg-0 ml-1">
            <li class="nav-item">
              <a href="../Login/login.html"><button onclick="handleLogout()" class="signup-btn">Logout</button></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <div id="login">
    <!-- <h3 class="text-center text-white pt-5">Login form</h3> -->
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" action="" method="post">
              <h2 class="text" style="text-align: center">
                Find my Parked Car
              </h2>
              <h3 class="text" style="text-align: center; margin-bottom: 30px">
                How much time will you stay?
              </h3>
              <div class="form-label-group">
                <input type="text" id="hrs" class="form-control" value="0" onchange="myFunction()" placeholder="Hours" required autofocus />
                <label for="inputEmail">Hours</label>
              </div>
              <div class="form-label-group">
                <input type="date" id="date" class="form-control" placeholder="date" required autofocus />
                <label for="inputEmail">Date</label>
              </div>
              <div class="col">
                <div class="row my-4">
                    <div class="col-9 text-right total">
                     Total
                    </div>
                    
                    <div class="col-2 total-val">
                      <span id="total_value"></span>
                    </div>
                  </div>
                <br />
            </div>
              <div class="form-label-group" style="box-shadow: 0 3px 0 rgb(192 200 235 / 60%)">
                <a href="../Payment/Payment.html">
                  <button type="button" class="sendBtn btn-block">
                    Confirm and Pay
                  </button>
                </a>
              </div>

              <div class="linear-circle">
                <span class="lines"></span>
                <span class="circle"></span>
                <span class="lines"></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- <div> -->
    <footer style="
          background-color: #171835;
          position: absolute;
          bottom: 0;
          width: 100%;
        ">
      <div class="container">
        <div class="footer-content">
         
        </div>
      </div>
    </footer>

  </div>
